<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body class="text-center">
    <div class="container d-grid gap-4">
        <h1 class="display-1 text-capitalize">Questionário de matématica</h1>
        <br>
        <h1>➕ ➖</h1>
        <div class="text-bg-danger p-1 col-11 col-sm-8 col-lg-4 mx-auto rounded-4">

            <input type="text" name="p1Nome" id="p1Nome" class="form-control w-75 mx-auto" placeholder="nome de usuário">
        </div>
        <div class="text-bg-primary p-1 col-11 col-sm-8 col-lg-4 mx-auto rounded-4">
            <label for="p2Nome" class="form-label display-6">Jogador 2</label>
